<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="div div2 first second"></div>
    <script>
      function addClassName(element, classNames) {
        if (!element || !classNames) return;
        const list = Array.isArray(classNames) ? classNames : [classNames];
        const classNamesList = element.className.split(" ");
        const tempClassList = [];
        list.forEach((v) => {
          if (!classNamesList.includes(v)) {
            tempClassList.push(v);
          }
        });
        element.className = [...classNamesList, ...tempClassList].join(" ");
      }
      function removeClassName(element, classNames) {
        if (!element || !classNames) return;
        const list = Array.isArray(classNames) ? classNames : [classNames];
        const classNamesList = element.className.split(" ");
        const tempList = [];
        classNamesList.forEach((v) => {
          if (!list.includes(v)) {
            tempList.push(v);
          }
        });
        element.className = tempList.join(" ");
      }

      const div = document.querySelector("div");
      //   addClassName(div, ["first", "second"]);
      //   removeClassName(div, ["first", "second"]);
    </script>
  </body>
</html>
